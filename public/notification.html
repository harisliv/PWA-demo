<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haris PWA Demo</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="msapplication-TileImage" content="/src/images/me-192x192.png" />
    <meta name="msapplication-TileColor" content="#fff" />
  </head>
  <body>
    <div>
      <button class="enable-notifications">Enable Notifications</button>
    </div>
    <br />
    <form id="form" class="form" autocomplete="off">
        <h1 class="form__title">Create new Notification</h1>
        <div class="form__group">
          <label class="form__label" for="title">title</label>
          <input value="New title" id="title" type="text" />
        </div>
        <br />
        <div class="form__group">
          <label class="form__label" for="message">message</label>
          <input value="New message" id="message" type="text" />
        </div>
  
        <div class="form__group">
          <button class="form__button" type="submit" id="submit">Submit</button>
        </div>
      </form>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/notification.js"></script>
  </body>
</html>
