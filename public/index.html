<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haris PWA Demo</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="msapplication-TileImage" content="/src/images/me-192x192.png" />
    <meta name="msapplication-TileColor" content="#fff" />
  </head>
  <body>
    <form id="form" class="form" autocomplete="off">
        <h1 class="form__title">Welcome back</h1>
        <p class="form__description top_margin_small">
          Log in using your account details
        </p>
        <div class="form__group">
          <label class="form__label" for="email">Email</label>
          <input value="haris.livieratos@upstreamsystems.com" class="form__input form__label--email" type="email" id="email" placeholder="" />
        </div>
        <br />
        <div class="form__group">
          <label class="form__label" for="password">Password</label>
          <input value="1234" class="form__input form__label--password" type="password" id="password" />
        </div>
        <br />
        <div class="form__group">
          <button class="form__button form__button--red" type="submit" id="submit">Log in</button>
        </div>
      </form>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/login.js"></script>
  </body>
</html>
